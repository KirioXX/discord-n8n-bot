name: Release Docker Image

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nixpacks
        run: |
          curl -fsSL https://nixpacks.com/install.sh | bash
          export PATH="$HOME/.nixpacks/bin:$PATH"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (x86_64)
        run: |
          nixpacks build . -t ghcr.io/${{ github.repository }}:${{ github.ref_name }}-amd64 --platform linux/amd64
          docker push ghcr.io/${{ github.repository }}:${{ github.ref_name }}-amd64

      - name: Build and push Docker image (arm64)
        run: |
          nixpacks build . -t ghcr.io/${{ github.repository }}:${{ github.ref_name }}-arm64 --platform linux/arm64
          docker push ghcr.io/${{ github.repository }}:${{ github.ref_name }}-arm64

      - name: Logout from GitHub Container Registry
        run: docker logout ghcr.io
